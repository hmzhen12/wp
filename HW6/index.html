        margin: 0;
        font-family: Arial, sans-serif;
    }
    .sidebar {
        position: fixed;
        left: 0;

        height: 100vh;
        width: 60px;
        background-color: #333;
        color: #fff;
        overflow: hidden;
        transition: width 0.3s ease;

    .sidebar:hover {
        width: 200px;
    }
    .sidebar-content {
        padding: 20px;
    }
    .sidebar-content a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 8px 16px;
        transition: background-color 0.3s ease;
    }
    .sidebar-content a:hover {
        background-color: #555;
        color: blue;
    }
    .main-content {
        margin-left: 60px;
        padding: 20px;
    }
</style>
